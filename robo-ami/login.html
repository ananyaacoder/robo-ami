<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Roboami</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f7f7f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background-color: #ffffff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 3rem;
      border-radius: 8px;
      width: 100%;
      max-width: 400px;
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #2c5282;
    }

    .input-group {
      margin-bottom: 1.5rem;
    }

    .input-group label {
      font-weight: bold;
      display: block;
      margin-bottom: 0.5rem;
      color: #333;
    }

    .input-group input {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
      background-color: #fafafa;
      margin-bottom: 0.5rem;
    }

    .input-group input:focus {
      border-color: #2c5282;
      outline: none;
    }

    .submit-button {
      background-color: #2c5282;
      color: white;
      padding: 0.75rem;
      font-size: 1rem;
      width: 100%;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .submit-button:hover {
      background-color: #1a365d;
    }

    .signup-link {
      text-align: center;
      margin-top: 1rem;
    }

    .signup-link a {
      color: #2c5282;
      text-decoration: none;
    }

    .signup-link a:hover {
      text-decoration: underline;
    }

    .dark-mode {
      background-color: #121212;
    }

    .dark-mode .login-container {
      background-color: #2d2d2d;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .dark-mode .login-container h2 {
      color: #7fa3e6;
    }

    .dark-mode .input-group label {
      color: #e0e0e0;
    }

    .dark-mode .input-group input {
      background-color: #333;
      color: #e0e0e0;
      border: 1px solid #444;
    }

    .dark-mode .input-group input:focus {
      border-color: #7fa3e6;
      background-color: #3a3a3a;
    }

    .dark-mode .input-group input::placeholder {
      color: #888;
    }

    .dark-mode .submit-button {
      background-color: #3a5a8a;
      color: white;
    }

    .dark-mode .submit-button:hover {
      background-color: #2c4a7a;
    }

    .dark-mode .signup-link p {
      color: #b0b0b0;
    }

    .dark-mode .signup-link a {
      color: #7fa3e6;
    }

    .dark-mode .signup-link a:hover {
      color: #a0c0ff;
    }
  </style>
</head>

<body>

  <div class="login-container">
    <h2>Login to Roboami</h2>
    <form action="https://formbold.com/s/6lkYQ" method="post">
      <div class="input-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required />
      </div>

      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required />
      </div>

      <button type="submit" class="submit-button">Login</button>
    </form>

    <div class="signup-link">
      <p>Don't have an account? <a href="signup.html">Sign up</a></p>
    </div>
  </div>
  <script src="darkmode.js"></script>

</body>

</html>
