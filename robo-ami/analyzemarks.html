  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f7f7f7;
      display: flex;
    }

    .sidebar {
      background-color: #2c5282;
      width: 250px;
      height: 100vh;
      color: white;
      padding: 2rem 1rem;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .sidebar h2 {
      margin-bottom: 2rem;
      font-size: 1.5rem;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      margin: 1rem 0;
      font-size: 1.2rem;
      font-weight: 500;
    }

    .sidebar a:hover {
      text-decoration: underline;
    }

    .main-content {
      flex: 1;
      padding: 2rem;
      background-color: #ffffff;
    }

    .main-content h1 {
      color: #2c5282;
      margin-bottom: 1.5rem;
    }

    .marks-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 2rem;
    }

    .marks-table th,
    .marks-table td {
      padding: 1rem;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    .marks-table th {
      background-color: #2c5282;
      color: white;
    }

    .marks-table td {
      background-color: #f4f6f9;
    }

    .button {
      background-color: #2c5282;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      text-decoration: none;
      font-size: 1rem;
      text-align: center;
      display: inline-block;
      transition: background-color 0.3s;
    }

    .button:hover {
      background-color: #1a365d;
    }

    .chart-container {
      margin-top: 3rem;
      display: flex;
      justify-content: center;
    }

    canvas {
      width: 80% !important;
      height: 400px;
    }
    * Dark Mode Styles for Analyze Marks Page */
  .dark-mode {
    background-color: #121212;
    color: #e0e0e0;
  }

  .dark-mode .sidebar {
    background-color: #1a1a1a;
    border-right: 1px solid #333;
  }

  .dark-mode .sidebar h2 {
    color: #7fa3e6;
  }

  .dark-mode .sidebar a {
    color: #b0b0b0;
  }

  .dark-mode .sidebar a:hover {
    color: #7fa3e6;
    text-decoration: none;
  }

  .dark-mode .sidebar footer {
    color: #888;
  }

  .dark-mode .main-content {
    background-color: #1e1e1e;
  }

  .dark-mode .main-content h1 {
    color: #7fa3e6;
  }

  .dark-mode .marks-table th {
    background-color: #252525;
    color: #e0e0e0;
    border-bottom: 1px solid #444;
  }

  .dark-mode .marks-table td {
    background-color: #2d2d2d;
    border-bottom: 1px solid #444;
    color: #e0e0e0;
  }

  .dark-mode .marks-table tr:hover td {
    background-color: #3a3a3a;
  }

  .dark-mode .button {
    background-color: #3a5a8a;
    color: white;
  }

  .dark-mode .button:hover {
    background-color: #2c4a7a;
  }

  /* Chart Styling for Dark Mode */
  .dark-mode .chart-container {
    background-color: #252525;
    padding: 20px;
    border-radius: 8px;
  }

  .dark-mode #marksChart {
    background-color: #252525;
    padding: 15px;
    border-radius: 4px;
  }

  /* Update Chart.js colors in dark mode */
  .dark-mode .chartjs-render-monitor {
    color: #e0e0e0 !important;
  }

  .dark-mode .chartjs-grid line {
    stroke: #444 !important;
  }

  .dark-mode .chartjs-axis line,
  .dark-mode .chartjs-axis path {
    stroke: #666 !important;
  }

  .dark-mode .chartjs-axis text {
    fill: #b0b0b0 !important;
  }
  </style>
</head>
