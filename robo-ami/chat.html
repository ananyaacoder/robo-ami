<!DOCTYPE html>
<html lang="en">

<head>
  <title>Chat with Roboami</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: #f9f9f9;
      color: #202124;
    }

    .chat-container {
      max-width: 800px;
      margin: 3rem auto;
      padding: 2rem;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #2c5282;
      margin-bottom: 1.5rem;
    }

    .chat-box {
      height: 400px;
      overflow-y: auto;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 1rem;
      background-color: #fefefe;
    }

    .message {
      margin-bottom: 1rem;
    }

    .user {
      font-weight: bold;
      color: #1a365d;
    }

    .assistant {
      color: #444;
    }

    .input-section {
      display: flex;
      margin-top: 1rem;
      gap: 0.5rem;
    }

    .input-section input {
      flex: 1;
      padding: 0.75rem;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    .input-section button {
      background-color: #2c5282;
      color: white;
      padding: 0.75rem 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .input-section button:hover {
      background-color: #1a365d;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 2rem;
      color: #2c5282;
      text-decoration: none;
    }

    /* Chat Page Dark Mode Styles */
    .dark-mode {
      background-color: #121212;
      color: #e0e0e0;
    }

    .dark-mode .chat-container {
      background-color: #2d2d2d;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .dark-mode h2 {
      color: #7fa3e6;
    }

    .dark-mode .chat-box {
      background-color: #252525;
      border-color: #444;
      color: #e0e0e0;
    }

    .dark-mode .message .user {
      color: #7fa3e6;
    }

    .dark-mode .message .assistant {
      color: #b0b0b0;
    }

    .dark-mode .input-section input {
      background-color: #333;
      color: #e0e0e0;
      border-color: #444;
    }

    .dark-mode .input-section input::placeholder {
      color: #888;
    }

    .dark-mode .input-section button {
      background-color: #3a5a8a;
    }

    .dark-mode .input-section button:hover {
      background-color: #2c4a7a;
    }

    .dark-mode .back-link {
      color: #7fa3e6;
    }

    .dark-mode .back-link:hover {
      color: #a0c0ff;
    }
  </style>
</head>

<body>

  <div class="chat-container">
    <h2>Chat with Roboami Assistant</h2>
    <div class="chat-box" id="chatBox"></div>

    <div class="input-section">
      <input type="text" id="userInput" placeholder="Ask something..." />
      <button onclick="sendMessage()">Send</button>
    </div>

    <a class="back-link" href="#">‚Üê Back to Dashboard</a>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById('userInput');
      const chatBox = document.getElementById('chatBox');
      const message = input.value.trim();
      if (!message) return;

      chatBox.innerHTML += `<div class="message"><span class="user">You:</span> ${message}</div>`;
      input.value = '';
      chatBox.scrollTop = chatBox.scrollHeight;

      const responseDiv = document.createElement('div');
      responseDiv.classList.add('message', 'assistant');
      responseDiv.innerHTML = `<span class="assistant">Roboami is typing...</span>`;
      chatBox.appendChild(responseDiv);
      chatBox.scrollTop = chatBox.scrollHeight;

      try {
        const response = await fetch('/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message })
        });

        const data = await response.json();
        responseDiv.innerHTML = `<span class="assistant"><strong>Roboami:</strong> ${data.reply}</span>`;
      } catch (error) {
        responseDiv.innerHTML = `<span class="assistant"><strong>Error:</strong> Failed to get response.</span>`;
      }

      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
  <script src="darkmode.js"></script>

</body>

</html>
