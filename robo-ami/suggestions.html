<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Get Suggestions - Roboami</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background-color: #f9f9f9;
    }

    .navbar {
      background-color: #ffffff;
      padding: 1rem 2rem;
      border-bottom: 1px solid #e0e0e0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar .logo {
      font-size: 1.5rem;
      color: #2c5282;
      font-weight: bold;
      text-decoration: none;
    }

    .navbar nav a {
      margin: 0 1rem;
      text-decoration: none;
      color: #444;
    }

    .navbar nav a:hover {
      color: #2c5282;
    }

    .container {
      max-width: 800px;
      margin: 3rem auto;
      padding: 2rem;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #2c5282;
      margin-bottom: 2rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    label {
      font-weight: bold;
    }

    input, textarea {
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 100%;
    }

    textarea {
      resize: vertical;
      height: 150px;
    }

    button {
      background-color: #2c5282;
      color: white;
      padding: 0.75rem;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #1a365d;
    }

    footer {
      background-color: #2c5282;
      color: white;
      text-align: center;
      padding: 1.5rem 1rem;
      margin-top: 3rem;
    }
.dark-mode .navbar {
  background-color: #1e1e1e;
  border-bottom: 1px solid #333;
}

.dark-mode .navbar .logo {
  color: #7fa3e6;
}

.dark-mode .navbar nav a {
  color: #b0b0b0;
}

.dark-mode .navbar nav a:hover {
  color: #7fa3e6;
}

.dark-mode .container {
  background-color: #2d2d2d;
  box-shadow: 0 2px 6px rgba(0,0,0,0.3);
}

.dark-mode h1 {
  color: #7fa3e6;
}

.dark-mode label {
  color: #e0e0e0;
}

.dark-mode input,
.dark-mode textarea {
  background-color: #333;
  color: #e0e0e0;
  border: 1px solid #444;
}

.dark-mode input::placeholder,
.dark-mode textarea::placeholder {
  color: #888;
}

.dark-mode button {
  background-color: #3a5a8a;
  color: white;
}

.dark-mode button:hover {
  background-color: #2c4a7a;
}

.dark-mode footer {
  background-color: #1a1a1a;
  border-top: 1px solid #333;
}
  </style>
</head>
<body>

  <div class="navbar">
    <a href="#" class="logo">Roboami</a>
    <nav>
      <a href="index.html">Home</a>
      <a href="dashboard.html">Dashboard</a>
      <a href="assignments.html">Assignments</a>
      <a href="marks.html">Marks</a>
      <a href="suggestions.html">Suggestions</a>
    </nav>
  </div>

  <div class="container">
    <h1>Send Us Your Suggestions</h1>
    <form onsubmit="sendEmail(event)">
      <div>
        <label for="email">Your Email:</label>
        <input type="email" id="email" placeholder="you@example.com" required />
      </div>
      <div>
        <label for="message">Your Suggestions or Feedback:</label>
        <textarea id="message" placeholder="Write your thoughts here..." required></textarea>
      </div>
      <button type="submit">Send via Email</button>
    </form>
  </div>

  <footer>
    <p>&copy; 2025 Team Algo â€“ Your Personalized Academic Assistant</p>
  </footer>

  <script>
    function sendEmail(event) {
      event.preventDefault();
      const email = document.getElementById('email').value;
      const message = document.getElementById('message').value;
      const subject = encodeURIComponent("Suggestion from Roboami User");
      const body = encodeURIComponent(`From: ${email}\n\n${message}`);
      window.location.href = `mailto:roboami.feedback@example.com?subject=${subject}&body=${body}`;
    }
  </script>
  <script src="darkmode.js"></script>
</body>
</html>
